    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">RefundMyTrain.io</h3>
        </div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="trainId" class="form-control" placeholder="Votre numéro de train"/>
                </div>
                <div class="form-group">
                    <input type="time" id="hour" class="form-control" placeholder="L'horaire de départ ">
                </div>
                <button class="btn btn-danger" id="addTrain">Add</button>
            </form>
            <div class="alert alert-danger" role="alert" id="show_error" style="margin-top: 10px;display: none">Veuillez

            </div>
            <i class="fa fa-spinner fa-pulse fa-2x fa-fw" style="display: none" id="spinner"></i>

            <pre style="display: none"><code id=raw-result></code></pre>
