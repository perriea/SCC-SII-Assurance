<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">SII ASSURANCE</h3>
        </div>
        <div class="panel-body">
            <h1>Inscription</h1>
            <form>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="Prénom" required>
                </div>
                <div class="form-group">
                    <label for="mail">Email address</label>
                    <input type="email" class="form-control" id="mail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="passwd">Password</label>
                    <input type="text" class="form-control" id="passwd" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="ideth">Id Ethereum</label>
                    <input type="text" class="form-control" id="ideth" placeholder="Id Ethereum" required>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
